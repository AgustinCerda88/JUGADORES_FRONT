<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./equipos.js" defer></script>
    <link rel="stylesheet" href="./equipos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>CLUBES</title>

<body>

            <div class="atras"><a href="../index.html"> &#8962; HOME</a></div>

                <input type="password" class="input__mail" placeholder="contraseña">
                <button type="submit" class="accede">Acceder ⚽</button>

        </div>

    <main>

            </div>
