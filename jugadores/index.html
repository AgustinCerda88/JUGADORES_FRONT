    <title>Jugadores del Mundo</title>

<body>
    <header class="header">
        <form class="form" action="" method="Login, Register, checkSession">
            <input type="email" class="input__mail" placeholder="email">
            <input type="password" class="input__mail" placeholder="contraseña">
            <button type="submit" class="accede">Acceder ⚽</button>
        </form>
        <h1 class="jugadores_futbol">JUGADORES de FÚTBOL MUNDIAL

    </header>
    <main>
        <div class="container">

        </div>
        <div class="footer">
            <h1 class="agrega">Agrega un nuevo Jugador</h1>
            <form class="input_type">
                <input type="text" id='Nombre' class="input__filter" placeholder="Nombre">
                <input type="text" id='Edad' class="input__filter" placeholder="Edad">
                <input type="text" id='Posicion' class="input__filter" placeholder="Posicion">
                <input type="text" id='Pierna' class="input__filter" placeholder="Pierna">
                <input type="text" id='Foto' class="input__filter" placeholder="Link de Foto">
                <button id="agregar_jugador" class="add_player" type="submit click">Agregar Jugador</button>
